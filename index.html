<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Results summary component</title>
</head>
<body>
  <main>
    <div class="result">
      <h1>Your Result</h1>
      <div class="circle"><span>76</span>of 100</div>
      <div class="message">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary_result">
        <div class="summary_result_item">
          <div class="icon_title">
            <img src="assets\images\icon-reaction.svg" alt="icon-reaction">
            <div class="title">Reaction</div>
          </div>
          <div class="number_result"><span>80</span>/ 100</div>
        </div>
        <div class="summary_result_item">
          <div class="icon_title">
            <img src="assets\images\icon-memory.svg" alt="icon-memory">
            <div class="title">Memory</div>
          </div>
          <div class="number_result"><span>92</span>/ 100</div>
        </div>
        <div class="summary_result_item">
          <div class="icon_title">
            <img src="assets\images\icon-verbal.svg" alt="icon-verbal">
            <div class="title">Verbal</div>
          </div>
          <div class="number_result"><span>61</span>/ 100</div>
        </div>
        <div class="summary_result_item">
          <div class="icon_title">
            <img src="assets\images\icon-visual.svg" alt="icon-visual">
            <div class="title">Visual</div>
          </div>
          <div class="number_result"><span>72</span>/ 100</div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jere86">Jerko SariÄ‡</a>.
  </footer>
</body>
</html>
